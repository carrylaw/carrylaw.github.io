  <div class="post hidden">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date" >{{ post.date | date_to_string }}</span>
    <div class="post-content">
         {% if post.brief %}
          {{ post.brief | markdownify | strip_html }}
          {% else %}
          {{ post.excerpt | strip_html }}
         {% endif %}
    </div>
  </div>
